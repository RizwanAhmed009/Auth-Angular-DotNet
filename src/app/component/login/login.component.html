<div class="outer">
    <div class="container">
      <div class="row">
        <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
          <div class="panel border bg-white">
            <div class="panel-heading">
              <h3 class="pt-3 font-weight-bold">Login</h3>
            </div>
            <div class="panel-body p-3">
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <!-- Email Field -->
                <div class="form-group pt-3">
                  <div class="input-field" [class.error]="loginForm.controls['username'].dirty && loginForm.hasError('required', 'username')">
                    <span class="fa fa-user p-2"></span>
                    <input formControlName="username" type="text" placeholder="UserName">
                  </div>
                </div>
                <small *ngIf="loginForm.controls['username'].dirty && loginForm.hasError('required', 'username')" class="text-danger">*User Name is required*</small>
  
                <!-- Password Field with Hide/Show Icon -->
                <div class="form-group pt-3">
                  <div class="input-field" [class.error]="loginForm.controls['password'].dirty && loginForm.hasError('required', 'password')">
                    <span class="fa fa-lock px-2"></span>
                    <input formControlName="password" [type]="type" placeholder="Password">
                    <button (click)="hideShowPass()" type="button" class="bg-white text-muted">
                      <span class="fa {{eyeIcon}}"></span>
                    </button>
                  </div>
                </div>
                <small *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required', 'password')" class="text-danger">*Password is required*</small>
  
                <!-- Forgot Password Link -->
                <div class="form-inline fr mt-4">
                  <a id="forgot" data-bs-toggle="modal" data-bs-target="#exampleModal" class="font-weight-bold">Forgot password?</a>
                </div>
  
                <!-- Submit Button -->
                <button (click)="onSubmit" type="submit" class="btn btn-primary btn-block mt-4 w-100">Login</button>
  
                <!-- Sign Up Link -->
                <div class="text-center pt-4 text-muted">Don't have an account? 
                  <a id="forgot" href="#" routerLink="/signup">Sign up</a>
                </div>
              </form>
            </div>
  
            <!-- Social Login Links -->
            <div class="mx-3 my-2 py-2 bordert">
              <div class="text-center py-3">
                <a href="https://www.facebook.com" target="_blank" class="px-2">
                  <img src="https://www.dpreview.com/files/p/articles/4698742202/facebook.jpeg" alt="Facebook">
                </a>
                <a href="https://www.google.com" target="_blank" class="px-2">
                  <img src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-suite-everything-you-need-know-about-google-newest-0.png" alt="Google">
                </a>
                <a href="https://www.github.com" target="_blank" class="px-2">
                  <img src="https://www.freepnglogos.com/uploads/512x512-logo-png/512x512-logo-github-icon-35.png" alt="GitHub">
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
